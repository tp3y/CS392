<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        /* Reset default margin and padding */
        body {
            margin: 0;
            padding: 0;
        }

        /* Styles for the user profile page */
        .user-profile {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .title {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        .profile-info {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="user-profile">
        <div class="title">User Profile</div>
        <div class="profile-info" id="user-info">
            <p>Username: <span id="username"></span></p>
            <p>Email: <span id="email"></span></p>
            <p>Phone Number: <span id="phone"></span></p>
            <p>University: <span id="university"></span></p>
            <p>Gender: <span id="gender"></span></p>
        </div>
    </div>

    <script>
        // Retrieve user information from local storage
        const loggedInUser = localStorage.getItem('loggedInUser');
        const userInformation = {
            username: loggedInUser,
            email: 'demo@gmail.com', // Replace with user's email
            phone: '+1234567890', // Replace with user's phone number
            university: 'Demo University', // Replace with user's university
            gender: 'Male', // Replace with user's gender
        };

        // Display user information on the profile page
        document.getElementById('username').textContent = userInformation.username;
        document.getElementById('email').textContent = userInformation.email;
        document.getElementById('phone').textContent = userInformation.phone;
        document.getElementById('university').textContent = userInformation.university;
        document.getElementById('gender').textContent = userInformation.gender;
    </script>
</body>
</html>
