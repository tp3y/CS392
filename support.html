<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <style>
        /* Reset default margin and padding */
        body {
            margin: 0;
            padding: 0;
        }

        /* Center content vertically and horizontally */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 18px;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #185e8b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Support</h1>
        <form>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Your email address">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" placeholder="Type your message here"></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
